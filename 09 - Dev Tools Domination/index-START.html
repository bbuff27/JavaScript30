<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // Interpolated
    console.log("This is a %s string", "silly")
    // Styled
    console.log("%c Something witty and powerful!", "font-size: 40px; background: black; color: red");
    // warning!
    console.warn("Watch out!!!");
    // Error :|
    console.error("Bad shit happening");
    // Info
    console.info("I am super cool");
    // Testing
    console.assert(4 < 5, "Nope sorry!");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
      //Logs to console collapsed for cleaner view
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });
    // counting
    console.count("Ashley");
    console.count("Bill");
    console.count("Bill");
    console.count("Ashley");
    console.count("Bill");
    console.count("Bill");
    console.count("Ashley");
    console.count("Bill");
    console.count("Bill");
    console.count("Bill");
    console.count("Ashley");

    // timing
    console.time("Time to fetch");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Time to fetch");
        console.log(data);
      });
  </script>
</body>
</html>
